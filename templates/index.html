<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cora's Love Jar</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/scripts.js" defer></script>
</head>
<body>
    <div id="background-window">
        <h1>Cora's Love Jar</h1>
        <h3>When you need a pick me up or a smile, pull a note out!</h3>
        <div id="jar" onclick="pullNote()">
            <img src="/static/images/jar.png" alt="Jar">
        </div>
        <div id="note" style="display: none;">
            <p id="note-content"></p>
        </div>
        <button id="put-away-button" onclick="putAwayNote()">Put Away</button>
        <div id="counter">
            <p>Notes left: <span id="notes-left"></span></p>
        </div>
        <div id="gallery-button-container">
            <button id="gallery-button" onclick="toggleGallery()">View Pulled Notes</button>
        </div>
        <div id="gallery" style="display: none;">
            <!-- Gallery content will be dynamically loaded -->
        </div>
    </div>
</body>
</html>
