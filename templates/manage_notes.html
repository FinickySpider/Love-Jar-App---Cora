<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Notes</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/manage_notes.js" defer></script>
</head>
<body>
    <div id="manage-container">
        <h1>Manage Notes</h1>
        <div>
            <button onclick="purgeNotes()">Purge All Notes</button>
            <button onclick="purgePulledNotes()">Purge All Pulled Notes</button>
        </div>
        <h2>Notes</h2>
        <div id="notes-list">
            <!-- Notes will be dynamically loaded here -->
        </div>
        <h2>Pulled Notes</h2>
        <div id="pulled-notes-list">
            <!-- Pulled notes will be dynamically loaded here -->
        </div>
    </div>
</body>
</html>
